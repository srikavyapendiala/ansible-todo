---
- name: file copy modules
  hosts: all
  tasks:
    - name: copy file demo
        src: /etc/hosts
        dest: /tmp/

    - name: add some line to /tmp/hosts
      blockinfile:
        path: /tmp/hosts
        block:
          servers all are equall
        state: present

    - name: verify file checksum
      stat:
        path: /tmp/hosts
        checksum_algorithim: md5
      register: result
    - debug:
        msg: "the checksum of /tmp/hosts is {{ result.stat.checksum }}"
    - name: fetch a file
      fetch:
        src: /tmp/hosts
        dest: /tmp/
